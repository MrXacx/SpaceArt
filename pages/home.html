<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		 <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/home.css">
	</head>
	<body>
		<!-- Cabeçalho padrão-->
		<header>
			<h1 class="logo-texto">SPACEART</h1>
			<form id="pesquisa-form"action="#" method="get">
				<input id="pesquisa" class="box" type="pesquisa" name="pesquisa" placeholder="Artista, tipo de arte ou localidade">
			</form>
		</header>

		<div class="wrapper">
			<h2 id="saudacao" class="title">Boa tarde, Wander!</h2>
			<main>
				<section class="janela">
					<button class="botao-janela box">
						<img class="icon" src="" alt="minha conta">
						<h3>minha conta</h3>
					</button>
					<button class="botao-janela box">
						<img class="icon" src="" alt="minha agenda">
						<h3>minha agenda</h3>
					</button>
					<button class="botao-janela box">
						<img class="icon" src="" alt="conversas">
						<h3>conversas</h3>
					</button>
					<button class="botao-janela box">
						<img class="icon" src="" alt="configurações">
						<h3>configurações</h3>
					</button>
				</section>
				<section>
					<button class="botao-panorama box">
						<img class="icon" src="" alt="agenda">
						<h3>Ajuda</h3>
					</button>
				</section>
			</main>
		</div>
	<span id="void"></span>

		<!-- Navbar padrão-->
		<nav>
			<button type="button">
				<img class="nav-icon icon" src="" alt="home">
			</button>
			<button type="button">
				<img class="nav-icon icon" src="" alt="Negócios">
			</button>
			<button type="button">
				<img class="nav-icon icon" src="" alt="Notificações">
			</button>
		</nav>
	</body>
</html>
